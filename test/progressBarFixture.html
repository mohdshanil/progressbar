<div class="cp_main_wrap">
  <header class="cp_header_wrap">
    <div class="row">
      <div class="col s12">
        <a href="#">
          <i class="fa fa-skyatlas fa-4x"></i>
          <span>Tech Mahindra - Test App</span>
        </a>
      </div>
    </div>
  </header>

  <div class="col s8 card-panel hoverable cp_panel">
    <span>Progress Bar Demo</span>
    <div class="cp_progress_bar_wrap">
      <div id="progressbar-1" class="col s12 progress">
        <div id="progress-label1" class="progress-label">
          Loading...
        </div>
      </div>
    </div>
    <div class="cp_progress_bar_wrap">
      <div id="progressbar-2" class="col s12 progress">
        <div id="progress-label2" class="progress-label">
          Loading...
        </div>
      </div>
    </div>
    <div class="cp_progress_bar_wrap">
      <div id="progressbar-3" class="col s12 progress">
        <div id="progress-label3" class="progress-label">
          Loading...
        </div>
      </div>
    </div>
  </div>

  <div class="row cp_ops_wrap">
    <div class="col s3">
      <label class="cp_label">Select Progress bar</label>
      <select id="progress_type" class="browser-default">
        <option value="" disabled selected>Choose your progress</option>
        <option value="1">progressbar-1</option>
        <option value="2">progressbar-2</option>
        <option value="3">progressbar-3</option>
      </select>
    </div>
    <div class="col s9">
      <label class="cp_label">Update Progress</label>
      <div class="row cp_ops_wrap">
        <!-- <a class="btn waves-effect waves-light">
          <i class="material-icons left">-25</i>button</a> -->
        <a id="minus_10" class="btn-floating btn-large waves-effect waves-light red">
          <span>-10</span>

        </a>
        <a id="minus_25" class="btn-floating btn-large waves-effect waves-light red">
          <span>-25</span>

        </a>
        <a id="plus_10" class="btn-floating btn-large waves-effect waves-light red">
          <span>+10</span>

        </a>
        <a id="plus_25" class="btn-floating btn-large waves-effect waves-light red">
          <span>+25</span>
        </a>
      </div>

    </div>
  </div>
</div>
